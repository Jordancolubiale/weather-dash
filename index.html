<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Libre+Barcode+39+Text&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff53a1b0fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid ">
        <h1 class="app-title text-center text-white bg-dark p-2 weather-header">Weather Dashboard</h1>
    </header>

    <!-- container -->
    <main>
        <div class="tr row bg-info">
            <section class="col-lg-3 col-12 bg-warning py-4 mblank-0 d-flex flex-column" id="search-form">
                <!-- aside with the search -->
                <div class="col-12">
                    <form>
                        <div class="mb-3">
                            <h2>Search City</h2>
                            <input type="text" class="form-control" placeholder="ex: Media">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                        <hr>
                    </form>
                    <div id = "history" class="search-history">

                    </div>
                    <ul></ul>
                </div>
        </div>
        </section>



        <!-- container -->

        <!-- section for todays weather -->
        <div style="border: 1px solid black;">
            <section id = "today" class="todays-weather bg-info">

            </section>
            <!-- section for the forecast -->
            <section id = "forecast" class="invisible">

            </section>
            <!-- use day.js to easily format dates -->
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="text/javascript" src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
